<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>EVENTOS</title>
</head>
<body>
    <div class="container">
     <form class="row" id="formulario">
    <h1>Subscripcíon a nuestra página</h1>

    <div class="col-12">
            <label for="nombreInput" class="form-label">Nombre</label>
            <input type="nombre" class="form-control" id="nombreInput">
    </div>

    <div class="col-12">
            <label for="edadInput" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edadInput">
     </div>
     <div class="col-12">
        <label for="emailInput" class="form-label">Email</label>
        <input type="email" class="form-control" id="emailInput">
     </div>
     <div class="col-12">
        <label for="paisInput" class="form-label">Pais</label>
        <input type="pais" class="form-control" id="paisInput">
 </div>
     <div class="col-12">
        <label for="ciudadInput" class="form-label">Ciudad</label>
        <input type="ciudad" class="form-control" id="ciudadInput">
     </div>
     <div class="col-12">
        <label for="pesoInput" class="form-label">Peso</label>
        <input type="number" class="form-control" id="pesoInput">
     </div>
     <div class="col-12">
     <label for="alturaInput" class="form-label">Altura</label>
     <input type="number" class="form-control" id="alturaInput">
     </div>
     <div class="col-12">
        <label for="pesodInput" class="form-label">Peso deseado</label>
        <input type="number" class="form-control" id="pesodInput">
      </div>
      
          <div class="col-6">
            <button id="boton" type="submit" class="btn btn-primary mt-3">Enviar</button>
          </div>

     </form>
     </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
